        $('.owl-carousel').owlCarousel({
            loop:true,

                },
                1000:{

                }

        })
        var owl = $('.owl-carousel');
        owl.owlCarousel({
            items:4,
            loop:true,
            margin:10,
            autoplay:true,
            autoplayTimeout:1000,

        });

        })
